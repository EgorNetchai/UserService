server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user_service
          uri: http://user-service:8081
          predicates:
            - Path=/user-service/**
          filters:
            - StripPrefix=1
            - AddRequestHeader=X-Request-Source,Gateway
        - id: notification_service
          uri: http://notification-service:8082
          predicates:
            - Path=/notification-service/**
          filters:
            - StripPrefix=1
    eureka:
      client:
        service-url:
          defaultZone: http://localhost:8761/eureka